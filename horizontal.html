<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" 
	"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/headers.css">
	<title>Scroll Horizontally</title>

<script type="text/javascript" src="js/jquery-1.3.1.min.js"></script>
<script type="text/javascript" src="js/jquery.scrollTo.js"></script>

<script>

$(document).ready(function() {

	$('a.panel').click(function () {

		$('a.panel').removeClass('selected');
		$(this).addClass('selected');
		
		current = $(this);
		
		$('#wrapper').scrollTo($(this).attr('href'), 1);
		
		return false;
	});

	$(window).resize(function () {
		resizePanel();
	});
	
});

function resizePanel() {

	width = $(window).width();
	height = $(window).height();

	mask_width = width * $('.item').length;
		
	$('#debug').html(width  + ' ' + height + ' ' + mask_width);
		
	$('#wrapper, .item').css({width: width, height: height});
	$('#mask').css({width: mask_width, height: height});
	$('#wrapper').scrollTo($('a.selected').attr('href'), 0);
		
}

</script>

</head>
<body>

<aside>
	<nav>
		<div class="nav-header">
			<figure>
				<img src="http://placehold.it/140x100" alt="" />
			</figure>
		</div>
		<ul>
			<li><div class="vertical-text">Item 1</div></li>
			<li><div class="vertical-text">Item 2</div></li>
			<li><div class="vertical-text">Item 3</div></li>
			<li><div class="vertical-text">Item 4</div></li>
			<li><div class="vertical-text">Item 5</div></li>
		</ul>
	</nav>
</aside>
<header>Header Centered</header>
<div class="container">
	<section>
		<div>Scroll</div>
		<div>Scroll</div>
		<div>Scroll</div>
		<div id="wrapper">
			<div id="mask">

				<div id="item1" class="item">

					<a name="item1"></a>
					<div class="content">item1
						<a href="#item2" class="panel">next</a>
					</div>
				</div>

				<div id="item2" class="item">
					<a name="item2"></a>
					<div class="content">item2
						<a href="#item1" class="panel">prev</a> |
						<a href="#item3" class="panel">next</a>
					</div>
					<img src="img/ineffable.jpg" alt="Ineffable" style="width:400px;height:600px;">
				</div>

				<div id="item3" class="item">
					<a name="item3"></a>
					<div class="content">item3
						<a href="#item2" class="panel">prev</a> |
						<a href="#item4" class="panel">next</a>
					</div>
				</div>

				<div id="item4" class="item">
					<a name="item4"></a>
					<div class="content">item4
						<a href="#item3" class="panel">prev</a> |
						<a href="#item5" class="panel">next</a>
					</div>
				</div>

				<div id="item5" class="item">
					<a name="item5"></a>
					<div class="content">item5
						<a href="#item4" class="panel">prev</a>
					</div>
				</div>

			</div>
		</div>

	</section>
</div>


</body>

</html>
